<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col.label }}</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let col of columns">{{ item[col.key] }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-2" (click)="onEdit(item)">
          Editar
        </button>
        <button class="btn btn-danger btn-sm" (click)="onDelete(item)">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
