<!-- con separacion de componentes -->

<div class="container mt-4">
  <h2 class="mb-3">Gesti贸n de Productos</h2>

  <button
    class="btn btn-success"
    (click)="showModal = true; selectedProduct = null"
  >
    Agregar Producto
  </button>

  <app-table
    [columns]="columns"
    [data]="products"
    (edit)="selectProduct($event)"
    (delete)="deleteProduct($event)"
  >
  </app-table>

  <app-form
    *ngIf="showModal"
    [title]="selectedProduct ? 'Editar Producto' : 'Nuevo Producto'"
    [fields]="fields"
    [data]="selectedProduct || {}"
    (save)="addEditProduct($event)"
    (close)="showModal = false"
  >
  </app-form>
</div>
